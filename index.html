<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
   <script src="index.js"></script>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
   <link href="https://fonts.googleapis.com/css?family=Lora:400,700|Montserrat:300" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title>project "A"</title>
  </head>
  <body>
    <div class="container" style="width:80%">

      <div class="alert alert-secondary" role="alert">
        <form class="" method="get">
          <h2 style="display:inline">City: </h2>
            <input id="input" type="text" name="city" style="display:inline; width: 20%" class="form-control mr-sm-2" required>
            <input type="button" name="button" onclick=get_lat_lon_api(city.value) class="btn btn-warning" value="Search"></input>
        </form>
      </div>
      <br/>
        <div style="text-align:center">
          <h1 id="error" style="color: red"></h1>
          <div>
            <h2>Current weather</h2>
          </div>
          <div>
            <h5 style="display:inline">Timezone- </h5>
            <p id="api-single" style="display:inline"></p>
          </div>
          <div>
            <h5 style="display:inline">City- </h5>
            <p id="city" style="display:inline"></p>
          </div>
          <div>
            <h5 style="display:inline">Day- </h5>
            <p id="day" style="display:inline"></p>
          </div>
          <div>
            <h5 style="display:inline">Tempriture- </h5>
            <p id="cur-temp" style="display:inline"></p>
          </div>
          <div>
            <h5 style="display:inline">Sunrise- </h5>
            <p id="cur-sunrise" style="display:inline"></p>
          </div>
          <div>
            <h5 style="display:inline">Sunset- </h5>
            <p id="cur-sunset" style="display:inline"></p>
          </div>
          <div>
            <h5 style="display:inline">Current wind speed- </h5>
            <p id="cur-wind_speed" style="display:inline"></p>
          </div>
          <div>
            <h5 style="display:inline">Current weather description- </h5>
            <p id="cur-weather-desc" style="display:inline"></p>
          </div>
        </div>
          <br/>

        <div>
          <canvas id="myChart" width="500" height="200"></canvas>
        </div>

        <footer class="alert alert-secondary" role="alert" style="text-align:center">Petr West login- WES0011</footer>
      </div>
  </body>
</html>
